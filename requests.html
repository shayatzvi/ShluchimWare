<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Requests - Shluchim Money Management</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <!-- Optional: Add Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">Shluchim Money Mgmt</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                 <ul class="navbar-nav ms-auto align-items-center">
                     <li class="nav-item me-3"><span id="user-info" class="navbar-text">Loading...</span></li>
                     <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                     <li class="nav-item"><a class="nav-link" href="income.html">Income</a></li>
                     <li class="nav-item"><a class="nav-link" href="expenses.html">Expenses</a></li>
                     <li class="nav-item"><a class="nav-link active" aria-current="page" href="requests.html" id="nav-requests" style="display: none;">My Requests</a></li>
                     <li class="nav-item"><a class="nav-link" href="admin.html" id="nav-admin" style="display: none;">Admin Panel</a></li>
                     <li class="nav-item"><button id="logout-btn" class="btn btn-danger btn-sm ms-2" style="display: none;">Logout</button></li>
                 </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>My Expense Requests</h1>
             <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#requestFundModal">
               <i class="bi bi-plus-circle"></i> Request New Funds
             </button>
        </div>

        <!-- Display user's requests -->
        <section class="card shadow-sm">
             <div class="card-header">
                <h3 class="h5 mb-0">Submitted Requests</h3>
             </div>
             <div class="card-body">
                <div id="my-requests-list" class="list-group list-group-flush">
                    <div class="list-group-item text-muted">Loading...</div>
                </div>
             </div>
        </section>
    </div>

    <!-- Request Fund Modal -->
    <div class="modal fade" id="requestFundModal" tabindex="-1" aria-labelledby="requestFundModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="requestFundModalLabel">Request Funds</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="request-fund-form">
                <div class="mb-3">
                    <label for="request-desc" class="form-label">Expense Description</label>
                    <input type="text" class="form-control" id="request-desc" placeholder="e.g., Catering for event" required>
                </div>
                <div class="mb-3">
                    <label for="request-amount" class="form-label">Amount Needed</label>
                    <input type="number" class="form-control" id="request-amount" placeholder="0.00" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label for="request-reason" class="form-label">Reason / Justification</label>
                    <textarea class="form-control" id="request-reason" placeholder="Briefly explain why the funds are needed" rows="3" required></textarea>
                </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" form="request-fund-form" class="btn btn-primary" id="submit-request-btn">Submit Request</button>
          </div>
        </div>
      </div>
    </div>

     <!-- Toast Container for Notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="appToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto" id="toastTitle">Notification</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toastBody">
          Message goes here.
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
